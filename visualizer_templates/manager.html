<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Annotation browser</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" type="text/css">
    <nav id="tab-switcher"></nav>
    <div class="clear"></div>

    <div id="wrapper">
      <div id="viewer" class="tab-panel">
        <!-- annotation browsing -->
        <div id="book-panel"></div>
        <div id="annotation-panel"></div>
      </div>
      
      <div id="match-tool" class="tab-panel active">
        <!-- highlight matching -->
        <div id="file-panel"></div>
        <div id="file-content"></div>
        <div>
          <div id="result-display"></div>
          <div id="matcher-panel"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="../nw-extractor/js/utility.js"></script>
    <script type="text/javascript" src="../nw-extractor/js/searchlogic.js"></script>
    <script type="text/javascript" src="annotproc.js"></script>
    <script type="text/javascript" src="http://localhost:9000/skewer"></script>
  </body>
</html>
